<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VP West</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Distribute content with space in-between */
            min-height: 100vh;
            margin: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }

        iframe, img {
            width: 100%;
            max-width: 1000px;
            height: auto;
        }

        iframe {
            aspect-ratio: 16 / 9; /* Keeps video proportions */
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        /* Optional: Styling for the link image */
        a img {
            cursor: pointer;
        }

        /* About Section Link at the Bottom */
        .about-link-container {
            margin-top: 20px;
            margin-bottom: 30px; /* Adds space from bottom */
        }

        .nav-link {
            font-size: 1.2em;
            color: #fff;
            text-decoration: none;
        }

        .nav-link:hover {
            color: #ff6347;
        }
    </style>
</head>
<body>
    <!-- YouTube Video Embed -->
    <iframe 
        src="https://www.youtube.com/embed/2twUiMhj6A4?autoplay=1&mute=1&rel=0&loop=1&playlist=2twUiMhj6A4" 
        title="VPWest" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <!-- Logo with Email Link -->
    <a href="mailto:youremail@example.com">
        <img src="logo.jpg" alt="My Logo">
    </a>

    <!-- About Section Link at the Bottom -->
    <div class="about-link-container">
        <a href="about.html" class="nav-link">About VP West</a>
    </div>
</body>
</html>
