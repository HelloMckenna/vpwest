<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VP West</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }

        iframe, img {
            width: 100%;
            max-width: 1000px;
            height: auto;
        }

        iframe {
            aspect-ratio: 16 / 9; /* Keeps video proportions */
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        /* Optional: Add a hover effect to make the link interactive */
        a img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- YouTube Video Embed -->
    <iframe 
        src="https://www.youtube.com/embed/2twUiMhj6A4?autoplay=1&mute=1&rel=0&loop=1&playlist=2twUiMhj6A4" 
        title="VPWest" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <!-- Logo with Email Link -->
    <a href="mailto:youremail@example.com">
        <img src="logo.jpg" alt="My Logo">
    </a>
</body>
</html>
